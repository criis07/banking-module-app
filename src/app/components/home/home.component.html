<div class="button-container">
    <h2 class="title">PowerGP Online</h2>
  
    <div class="button-grid">
      <!-- Bot칩n que primero genera el token y luego abre el enlace de Plaid -->
      <button type="button" class="btn-custom primary-btn" (click)="authPlaid()">
        <span>Authenticate with Plaid Link Token</span>
      </button>
  
      <!-- Bot칩n oculto que ser치 clicado autom치ticamente para abrir Plaid Link -->
      <button
        *ngIf="tokenFetched"
        id="plaidLinkButton"
        class="btn-custom primary-btn"
        ngxPlaidLink
        [token]="linkToken"
        (Success)="onSuccess($event)"
        (Exit)="onExit($event)"
        (Event)="onEvent($event)"
        (Load)="onLoad($event)"
        (Click)="onClick($event)"
        style="display: none"
      >
        <span>Launch Plaid Link</span>
      </button>
    </div>
  
    <!-- Loader para mostrar mientras se genera el token -->
    <div *ngIf="!tokenFetched" class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
